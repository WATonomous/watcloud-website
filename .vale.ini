# Vale configuration file
# Documentation: https://vale.sh/docs/topics/config/

# --- Core settings ---
# Lowest alert level to report (suggestion, warning, error)
# Start with 'suggestion' to see all potential issues without failing the build initially.
MinAlertLevel = suggestion

# Path to your custom styles directory
StylesPath = .github/styles

# Vocabularies to use (add custom terms here)
Vocab = Base

# --- Format associations ---
# Apply styles to specific file types using glob patterns.
# Target your MDX documentation files.
[*.mdx]
BasedOnStyles = Vale, write-good, Units, Branding

# Also check the main README file
[README.md]
BasedOnStyles = Vale, write-good, Units, Branding

# --- Optional: Ignore code comments in specific file types ---
# Vale ignores code blocks by default in markup, but if you want to lint
# comments in source files later, you might add sections like:
# [*.{js,jsx,ts,tsx}]
# BasedOnStyles = Vale, write-good, Units, Branding
# vale.code = YES # Tells Vale to lint code comments