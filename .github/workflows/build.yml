name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x,21.x]

    steps:
    - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
    
    - name: Set up Python
      uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3 # v5.2.0
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: pip install -r requirements.txt
        
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build with prod fixtures
      env:
        FETCH_FIXTURES_FROM: http://cloud.watonomous.ca/fixtures
      run: |
        npm ci
        npm run build

  lint-docs:
    name: Lint Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Vale
        uses: errata-ai/vale-action@v2.1.1
        with:
          # Optional: specify files/folders to lint. Default is 'all',
          # which relies on the globs defined in .vale.ini.
          # files: '["docs", "README.md"]'

          # Reporter type for annotations. 'github-pr-check' adds inline comments.
          reporter: github-pr-check

          # Set to 'true' later to fail the build on errors/warnings
          # Start with 'false' to allow gradual adoption and rule tuning.
          fail_on_error: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
